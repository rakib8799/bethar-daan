<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathar Daan Medical Center</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
        }

        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            box-sizing: border-box;
        }

        .sidebar textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        .sidebar h2 {
            font-weight: bold;
        }

        .sidebar h3 {
            font-weight: bold;
            color: #fff;
        }

        .main {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #3498db;
        }

        form {
            animation: fadeIn 1s ease-in-out;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        div h3 {
            color: #3498db;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div>
                <h2>Bold Name 1</h2>
                <h3>C/C</h3>
                <textarea placeholder="Enter text here"></textarea>
            </div>
            <div>
                <h2>Bold Name 2</h2>
                <h3>O/E</h3>
                <textarea placeholder="Enter text here"></textarea>
            </div>
            <div>
                <h2>Bold Name 3</h2>
                <h3>D/D</h3>
                <textarea placeholder="Enter text here"></textarea>
            </div>
        </div>
        
        <div class="main">
            <h2>Bathar Daan Medical Center</h2>
            <form id="medicalForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
                
                <div>
                    <h3>Investigation</h3>
                    <textarea placeholder="Enter text here"></textarea>
                </div>
                
                <div>
                    <h3>Medicine</h3>
                    <textarea placeholder="Enter text here"></textarea>
                </div>
                
                <button type="button" onclick="generatePDF()">Save as PDF</button>
            </form>
        </div>
    </div>

    <!-- Updated CDN link for html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.0/html2pdf.bundle.min.js"></script>
    <script>
        async function generatePDF() {
            var element = document.getElementById('medicalForm');

            try {
                const pdf = await html2pdf().from(element).outputPdf();
                const blob = new Blob([pdf], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'medical_report.pdf';
                link.click();
            } catch (error) {
                console.error('Error generating PDF:', error);
            }
        }
    </script>

</body>
</html>
